spring:
  profiles:
  - uat
  main:
    allow-bean-definition-overriding: true
  application:
    name: authorisation-service
  jmx:
    default-domain: authorisation-service
    enabled: true
  datasource :
    url : jdbc:mysql://localhost:3307/eFrieghtCloud?autoReconnect=true
    username : root
    password : root
    tomcat :
      test-while-idle : true
    driver-class-name : com.mysql.cj.jdbc.Driver
    tomcat.max-active : 20
  jpa :
    #show-sql : true
    hibernate :
      ddl-auto : update
      naming :
        strategy : org.hibernate.cfg.ImprovedNamingStrategy
    properties :
      hibernate :
        dialect : org.hibernate.dialect.MySQL5Dialect
        
feign:
  httpclient:
    connection-timeout: 160000000 

eureka:
  instance:
    appname: authorisation-service
    prefer-ip-address: true
    hostname: localhost:8088
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
#    status-page-url-path: ${management.endpoints.web.base-path}/info
#    health-check-url-path: ${management.endpoints.web.base-path}/health
  client:
    healthcheck:
      enabled: true
    registerWithEureka: true
    fetchRegistry: true
    instance-info-replication-interval-seconds: 10
    registry-fetch-interval-seconds: 10
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/
logging:
  level:
    '[org.springframework.**]': error
    '[com.grtship.**]': error 
  pattern:
    console: '%d{yyyy-MMM-dd HH:mm:ss.SSS} [%thread]  %highlight(%-5level) [%12.12thread] %cyan(%-40.40logger{40}) : %msg %n'
    file: '%d{yyyy-MMM-dd HH:mm:ss.SSS} [%thread]  %highlight(%-5level) [%12.12thread] %cyan(%-40.40logger{40}) : %msg %n'      
      
jwt:
  accesstoken:
    publicKey : 
    expiryTime : 60000
    
  refreshtoken:
    publicKey : 
    expiryTime : 60000    
file:
   upload-dir: /tmp/grt/files/upload
   
object-code:
      default-block-size: 100  

api-base-url: http://elogclient.brickcube.com          