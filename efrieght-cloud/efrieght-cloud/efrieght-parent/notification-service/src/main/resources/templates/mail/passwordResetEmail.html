<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
    <head>
        <title th:text="#{email.reset.title}">E-Freight account password reset</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.reset.greeting(${user.name})}">
            Dear
        </p>
        <p th:text="#{email.reset.text1}">
            For your E-Freight account  a password reset was requested, please click on the URL below to reset it:
        </p>
        <p> 
            <a th:with="url=(@{|${baseUrl}/resetPassword?key=${user.resetKey}|})" th:href="${url}"
            th:text="${url}">Login link</a>
        </p>
        <p>Enter your verification code as given below </p>
        <strong th:text="#{email.reset.verificationCode(${user.verificationCode})}">******</strong>
        <p>
            <span th:text="#{email.reset.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">E-Freight Team.</em>
        </p>
    </body>
</html>
