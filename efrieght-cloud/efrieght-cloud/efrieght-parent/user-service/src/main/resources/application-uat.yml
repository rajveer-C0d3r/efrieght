spring:
  profiles:
  - uat
  main:
    allow-bean-definition-overriding: true
  application:
    name: user-service
  jmx:
    default-domain: user-service
    enabled: true    
  datasource :
    url : jdbc:mysql://localhost:3307/eFrieghtCloud?autoReconnect=true
    username : root
    password : root
    tomcat :
      test-while-idle : true
    driver-class-name : com.mysql.cj.jdbc.Driver
    tomcat.max-active : 20

  jpa :
    #show-sql : true
    hibernate :
      ddl-auto : update
      naming :
        strategy : org.hibernate.cfg.ImprovedNamingStrategy
    properties :
      hibernate :
        dialect : org.hibernate.dialect.MySQL5Dialect  
eureka:
  instance:
    appname: user-service
    prefer-ip-address: true
    hostname: localhost:8062
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
#    status-page-url-path: ${management.endpoints.web.base-path}/info
#    health-check-url-path: ${management.endpoints.web.base-path}/health
  client:
    healthcheck:
      enabled: true
    registerWithEureka: true
    fetchRegistry: true
    instance-info-replication-interval-seconds: 10
    registry-fetch-interval-seconds: 10
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/      
logging:
  level:
    root: info
    '[io.swagger]': info
    springfox: info
    '[org.springframework.boot.security]': info
    '[org.springdoc]': off
    '[org.springframework.web]': info
    '[org.springframework.cloud.netflix.eureka.http]': off
    '[org.springframework.web.client.RestTemplate]': off
    '[com.netflix.discovery.DiscoveryClient]': off
    '[org.springframework.cloud.client.discovery]': off
    '[org.springframework.kafka.listener]': off
    '[org.springframework]': info
    '[org.springframework.security]': off
    '[com.grt]': info
    '[org.springframework.kafka]': off
    '[com.grt.elogfrieght.services.user]': info
  pattern:
    console: '%d{yyyy-MMM-dd HH:mm:ss.SSS} [%thread]  %highlight(%-5level) [%12.12thread] %cyan(%-40.40logger{40}) : %msg %n'
    file: '%d{yyyy-MMM-dd HH:mm:ss.SSS} [%thread]  %highlight(%-5level) [%12.12thread] %cyan(%-40.40logger{40}) : %msg %n' 
jwt:
  accesstoken:
    privateKey: 
    publicKey : 
    expiryTime : 2
    
  refreshtoken:
    privateKey: 
    publicKey : 
    expiryTime : 6
  encrption:
    secret: secret
    salt: salt
api-base-url: http://elogclient.brickcube.com